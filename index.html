<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div id="container">
        <div id="menu">
            <div class="slidecontainer">
                <label for="myRange">Dimensione</label>
                <p id="sizePara">16x16</p>
                <input type="range" min="1" max="32" value="16" class="slider" step="1" id="myRange">
            </div>
            <div id="penMode">
                <input type="color" class="active" id="color">Select color</input>
            </div>

            <button id="randomColor">Randomize</button>
        </div>

        <div id="grid">
             
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
